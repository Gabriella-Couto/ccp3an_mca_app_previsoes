<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Hello Spring Boot</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
</head>
<body>
	<h3>Previsão de tempo de Florianópolis</h3>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Previsões</h1>
		</div>
		<form class="form-inline" method="post" th:object="${previsao}" th:action="@{/previsao}" style="margin: 20px">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Dia da Semana" th:field="*{dia}"/>
				<input type="text" class="form-control" placeholder="Temp. Min." th:field="*{min}" pattern="[0-9]*\.?[0-9]*" title="Insira apenas números inteiros (.)"/>
				<input type="text" class="form-control" placeholder="Temp. Max." th:field="*{max}" pattern="[0-9]*\.?[0-9]*" title="Insira apenas números inteiros (.)"/>
				<input type="text" class="form-control" placeholder="Humidade" th:field="*{humidade}"/>
				<input type="text" class="form-control" placeholder="Descrição" th:field="*{descricao}"/>
				<button type="submit" class="btn btn-primary">Adicionar</button>
			</div>
		</form>
		<div class="panel-body">
			<table class="table">
				<thead>
					<tr>
						<th>Dia da Semana</th>
						<th>Temp. Min.</th>
						<th>Temp. Max.</th>
						<th>Hmidade</th>
						<th>Descrição</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="previsao:${previsoes}">
						<td th:text="${previsao.dia}"></td>
						<td th:text="${previsao.min + '°C'}"></td>
						<td th:text="${previsao.max + '°C'}"></td>
						<td th:text="${previsao.humidade + '%'}"></td>
						<td th:text="${previsao.descricao}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
